version: '3.8'

services:
  log-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: podman-log-manager
    ports:
      - "3000:3000"
    volumes:
      # Mount Docker socket for container access
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Mount data directory for persistent log storage
      - ./data:/app/data
      # For Podman users, you might need to use:
      # - /run/user/1000/podman/podman.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=production
      - DOCKER_HOST=unix:///var/run/docker.sock
      # Add any additional environment variables here
      - NEXT_PUBLIC_APP_NAME=Container Log Manager
    restart: unless-stopped
    networks:
      - log-manager-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production deployment
  nginx:
    image: nginx:alpine
    container_name: log-manager-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - log-manager
    networks:
      - log-manager-network
    restart: unless-stopped
    profiles:
      - production

networks:
  log-manager-network:
    driver: bridge

volumes:
  log-data:
    driver: local
